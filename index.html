<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="icon" href="img/instagram-logo.svg">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="container">
      <div class="col-smartphone">
        <img src="img/smartphone.jpg" alt="smartphone_logo">
      </div>
      <div class="col-form">
        <div class="box-form">
          <img class="img-instagram" src="img/instagram.png" alt="instagram">
          <form class="form">
            <input placeholder="Phone number, username, or email">
            <input placeholder="Password">
            <button class="login-button">Log In</button>
          </form>
          <div>
            <p>OR</p>
          </div>
          <div class="blue-color">
            <img src="img/facebook.svg" alt="facebook_logo"/>
            Log in with Facebook
          </div>
          <p class="blue-color">Forgot password?</p>
        </div>
        <div class="box-no-account">
          <p>Don't have an account? <span>Sign up</span></p>
        </div>
        <div class="box-download">
          <p>Get the app.</p>
          <div class="download">
            <a class="download-button" href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank"></a>
            <a class="download-button" href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
